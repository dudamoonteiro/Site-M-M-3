<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contato page</title>
</head>

<body>
    <div class="head">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="produto.html">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contato.html">Contato</a>
            </li>
        </ul>
        <div class="pesquisa">
            <input type="text" id="lupa">
        </div>
        <div class="brasil">
            <img src="./flag.png" alt="Bandeira do Brasil" width="30px">
        </div>
        <div class="carrinho">
            <img src="./shopping-cart.png" alt="Carrinho" width="30px">
        </div>
        <div class="user">
            <img src="./user.png" alt="Pessoa" width="25px">
        </div>
        <div class="mm">
            <img src="./M&M logo.png" alt="logo da M.M" width="250px">
        </div>
    </div>


    <div class="corpoDoContato">
        <div class="corpoContato">
            <div class="login-container">
                <div class="text-center">
                    <h1>FALE CONOSCO</h1>
                </div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email" name="email" name="email required">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" name="input-padrao"
                            name=" required placeholder">
                    </div>
                    <div class="mb-3">
                        <label for="endereço" class="form-label">Relate seus problemas/dúvidas:</label>
                        <input type="text" class="form-control" id="ReRelate seus problemas/dúvidas:"
                            name="Relate seus problemas/dúvidas:">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-success">Enviar</button>
                        <button type="reset" class="btn btn-outline-danger">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
